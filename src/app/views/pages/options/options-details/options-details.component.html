<kt-portlet>

	<kt-portlet-header [sticky]="true" [title]="'Option Details'" [class]="'kt-portlet__head--lg'">
	
	</kt-portlet-header>
	<!-- end::Header -->
	<kt-portlet-body>
        <form class="kt-form" [formGroup]="optionsForm" (ngSubmit)="updateDetails(optionsForm.value)">
            <div class="kt-portlet__body">
    
                <div class="kt-portlet__body-progress">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>
    
                <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                    Oh snap! Fill up a few things and try submitting again.
                </kt-alert>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">App Status</label>
                    <div class="col-md-9">
                        <mat-radio-group formControlName="status">
                            <mat-radio-button value="0">Off</mat-radio-button>
                            <mat-radio-button value="1">On</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">Phone Number For Contact Us</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="contact_us" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('contact_us','required') }" autocomplete="off"/>
                        <!-- onkeypress="return /[A-Za-z ]/i.test(event.key)" -->
                        <mat-error *ngIf="isControlHasError('contact_us','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">Ride Charge Calculation</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="ride_charge" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('ride_charge','required') }" autocomplete="off"/>
                        <small style="font-size: 15px;color: orange;">(N=Number of Rider,KM=kilometer,T=time)</small>
                        <mat-error *ngIf="isControlHasError('ride_charge','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">Radius(For Driver Search)</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="radius" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('radius','required') }" autocomplete="off"/>
                        <mat-error *ngIf="isControlHasError('radius','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">Timer</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="Timer" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('Timer','required') }" autocomplete="off"/>
                        <mat-error *ngIf="isControlHasError('Timer','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">App Start Time</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="app_start_time" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('app_start_time','required') }" autocomplete="off"/>
                        <mat-error *ngIf="isControlHasError('app_start_time','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">App Close Time</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="app_close_time" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('app_close_time','required') }" autocomplete="off"/>
                        <mat-error *ngIf="isControlHasError('app_close_time','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">End Trip Meters(For Fake Trip)</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="fake_end_trip_m" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('fake_end_trip_m','required') }" autocomplete="off"/>
                        <!-- onkeypress="return /[A-Za-z ]/i.test(event.key)" -->
                        <mat-error *ngIf="isControlHasError('fake_end_trip_m','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-3">Start Trip In Meters For source area</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="start_trip_m" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('start_trip_m','required') }" autocomplete="off"/>
                        <!-- onkeypress="return /[A-Za-z ]/i.test(event.key)" -->
                        <mat-error *ngIf="isControlHasError('start_trip_m','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>
              
            </div>
    
            <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row text-right">
                        <div class="col-lg-12">
                            <button type="submit" mat-raised-button [disabled]="!optionsForm.valid" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" color="primary" matTooltip="Save changes">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </kt-portlet-body>

</kt-portlet>
