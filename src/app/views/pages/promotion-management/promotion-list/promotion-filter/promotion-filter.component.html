<div class="kt-portlet"
	[ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{data.title}}</h3>
		</div>
	</div>

	<form class="kt-form" [formGroup]="promotionFilterForm" (ngSubmit)="applyFilter(promotionFilterForm.value)">
		<div class="kt-portlet__body">

            <div class="form-group kt-form__group row">
                <div class="form-row mb-4 fullwidthl">
                    <!-- Type -->
                    <div class="col-xs-12 col-md-4">
                        <label for="ssn" class="form-label label document">Type</label>
                        <ng-multiselect-dropdown
                            name="type_id"
                            [placeholder]="'Select Type'"
                            [data]="types"
                            formControlName="type"
                            [disabled]="disabled"
                            [settings]="dropdownTypeSettings">
                        </ng-multiselect-dropdown>
                    </div>

                    <!-- Code -->
                    <div class="col-xs-12 col-md-4">
                        <label for="ssn" class="form-label label document">Code</label>
                        <input type="text" class="form-control" formControlName="code" placeholder="Code">
                    </div>

                    <!-- User Limit -->
                    <div class="col-xs-12 col-md-4">
                        <label for="ssn" class="form-label label document fullwidthl">User Limit</label>
                        <input type="text" class="form-control minMaxl" placeholder="Min" formControlName="min_user_limit" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                            
                        <input type="text" class="form-control minMaxr" placeholder="Max" formControlName="max_user_limit" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                    </div>   
                </div>
            </div>   
            
            <div class="form-group kt-form__group row">
                <div class="form-row mb-4 fullwidthl">

                    <!-- Start Date -->
                    <div class="col-xs-12 col-md-4">
                        <label for="ssn" class="form-label label document fullwidthl">Start Date</label>
                        <input type="text" class="form-control" id="start_date"
                            placeholder="YYYY-MM-DD"  bsDaterangepicker
                            [bsConfig]="{ adaptivePosition: true, isAnimated: true, containerClass: 'theme-red', rangeInputFormat : 'YYYY-MM-DD', dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off">
                    </div> 

                    <!-- End Date -->
                    <div class="col-xs-12 col-md-4">
                        <label for="ssn" class="form-label label document fullwidthl">End Date</label>
                        <input type="text" class="form-control" id="end_date"
                            placeholder="YYYY-MM-DD"  bsDaterangepicker
                            [bsConfig]="{ adaptivePosition: true, isAnimated: true, containerClass: 'theme-red', rangeInputFormat : 'YYYY-MM-DD', dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off">
                    </div> 

                </div>
            </div>       
		</div>
		
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" class="resetForm" mat-raised-button (click)="resetForm()" matTooltip="Reset Form">Reset</button>&nbsp;
                        <button type="submit" mat-raised-button [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" color="primary" matTooltip="Apply Filter">Apply</button>&nbsp;
                        <button type="button" mat-raised-button [mat-dialog-close]="3" cdkFocusInitial matTooltip="Close Modal" color="warn">
							Close
                        </button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
