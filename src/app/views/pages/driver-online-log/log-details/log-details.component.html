<kt-portlet>

	<kt-portlet-header [sticky]="true" [title]="'Option Details'" [class]="'kt-portlet__head--lg'">
	
	</kt-portlet-header>
	<!-- end::Header -->
	<kt-portlet-body>
        <form class="kt-form" [formGroup]="logDetailsForm" (ngSubmit)="updateDetails(logDetailsForm.value)">
            <div class="kt-portlet__body">
    
                <div class="kt-portlet__body-progress">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>
    
                <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                    Oh snap! Fill up a few things and try submitting again.
                </kt-alert>

                <div class="form-group kt-form__group row">
                    <label class="col-md-2">Select Driver</label>
                    <div class="col-md-6">
                        <ng-multiselect-dropdown
                            name="driver_id"
                            [placeholder]="'Select Driver'"
                            [data]="drivers"
                            formControlName="driver_id"
                            [disabled]="disabled"
                            [settings]="dropdownSettings"
                            (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-2">Select Duration</label>
                    <div class="col-md-6">
                        <select class="form-control" formControlName="duration">
                            <option value="Day">Day</option>
                            <option value="Week">Week</option>
                            <option value="Month">Month</option>
                            <option value="Year">Year</option>
                        </select>
                        
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-2">Select Month</label>
                    <div class="col-md-6">
                        <input type="text" formControlName="time"
                                placeholder="DD-MM-YYYY" class="form-control" bsDatepicker
                                [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD-MM-YYYY' }"
                                #datepickerYMD="bsDatepicker" [maxDate]="maxDate">
                    </div>
                </div>
              
            </div>
    
            <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row text-right">
                        <div class="col-lg-12">
                            <button type="submit" mat-raised-button [disabled]="!logDetailsForm.valid" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" color="primary" matTooltip="Save changes">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </kt-portlet-body>

</kt-portlet>
