<div class="kt-portlet"
	[ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{data.title}}</h3>
		</div>
	</div>

	<form class="kt-form" [formGroup]="rideFilterForm" (ngSubmit)="applyFilter(rideFilterForm.value)">
		<div class="kt-portlet__body">

            <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose()">
				Enter atleast one value in the field
			</kt-alert>


            <div class="form-group kt-form__group row">
                <div class="form-row mb-4 fullwidthl">
                    <!-- Rider Name -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document">Rider Name</label>
                        <input type="text" class="form-control" formControlName="rider_name" placeholder="Rider Name">
                    </div>

                    <!-- Driver Name -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document">Driver Name</label>
                        <input type="text" class="form-control" formControlName="driver_name" placeholder="Driver Name">
                    </div>

                    <!-- Start Date -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document">Start Date</label>
                        <input type="text" class="form-control" id="start_date" formControlName="start_date"
                            placeholder="YYYY-MM-DD"  bsDaterangepicker
                            [bsConfig]="{ adaptivePosition: true, isAnimated: true, containerClass: 'theme-red', rangeInputFormat : 'YYYY-MM-DD', dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off">
                    </div>  
                    
                    <!-- End Date -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document">End Date</label>
                        <input type="text" class="form-control" id="end_date" formControlName="end_date"
                            placeholder="YYYY-MM-DD"  bsDaterangepicker 
                            [bsConfig]="{ adaptivePosition: true, isAnimated: true, containerClass: 'theme-dark-blue', rangeInputFormat : 'YYYY-MM-DD', dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off">
                    </div>  
                </div>
            </div>    
            
            <div class="form-group kt-form__group row">
                <div class="form-row mb-4 fullwidthl">

                    <!-- Start Location -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document">Start Location</label>
                        <input type="text" class="form-control" formControlName="start_location" placeholder="Start Location">
                    </div>

                    <!-- End Location -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document">End Location</label>
                        <input type="text" class="form-control" formControlName="end_location" placeholder="End Location">
                    </div>

                    <!-- Amount -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document fullwidthl">Amount</label>
                        <input type="text" class="form-control minMaxl" placeholder="Min" formControlName="min_amount" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                            
                        <input type="text" class="form-control minMaxr"  placeholder="Max" formControlName="max_amount" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                    </div>

                    <!-- Distance -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document fullwidthl">Distance In (KM)</label>
                        <input type="text" class="form-control minMaxl" formControlName="min_distance" placeholder="Min">
                        <input type="text" class="form-control minMaxr" formControlName="max_distance" placeholder="Max">
                    </div>

                </div>  
            </div>

            <div class="form-group kt-form__group row" *ngIf="data.type == 'completedRide'">
                <div class="form-row mb-4 fullwidthl">

                   <!-- Rider Rating -->
                   <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document fullwidthl">Rider Rating</label>
                        <input type="text" class="form-control minMaxl" placeholder="Min" id="min_rider_rating" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                            
                        <input type="text" class="form-control minMaxr"  placeholder="Max" id="max_rider_rating" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                    </div>

                    <!-- Driver Rating -->
                    <div class="col-xs-12 col-md-3">
                        <label for="ssn" class="form-label label document fullwidthl">Driver Rating</label>
                        <input type="text" class="form-control minMaxl" id="" placeholder="Min" id="min_driver_rating" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                            
                        <input type="text" class="form-control minMaxr"  placeholder="Max" id="max_driver_rating" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"/>
                    </div>
                </div>
            </div>        
		</div>
		
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" mat-raised-button [mat-dialog-close]="3" cdkFocusInitial matTooltip="Cancel changes">
							Cancel
                        </button>&nbsp;
						<button type="submit" mat-raised-button [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" color="primary" matTooltip="Save changes">Apply</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
