<kt-portlet>

	<kt-portlet-header [sticky]="true" [title]="'Add Area'" [class]="'kt-portlet__head--lg'">
	
	</kt-portlet-header>
	<!-- end::Header -->
	<kt-portlet-body>
        <form class="kt-form" [formGroup]="areaDetailForm" (ngSubmit)="submit(areaDetailForm.value)">
            <div class="kt-portlet__body">
    
                <div class="kt-portlet__body-progress">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>
    
                <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                    Oh snap! Fill up a few things and try submitting again.
                </kt-alert>

                <div class="form-group kt-form__group row">
                    <label class="col-md-2">Area Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" formControlName="area_name" placeholder="Enter Area Name" [ngClass]="{ 'is-invalid': isControlHasError('area_name','required') }" onkeypress="return /[A-Za-z ]/i.test(event.key)" autocomplete="off"/>
                        <mat-error *ngIf="isControlHasError('area_name','required')">
                            <strong>Area name is required</strong>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group kt-form__group row">
                    <label class="col-md-2">Area</label>
                    <div class="col-md-10">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
    
            <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row text-right">
                        <div class="col-lg-12">
                            <button type="submit" mat-raised-button [disabled]="!areaDetailForm.valid" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" color="primary" matTooltip="Save changes">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </kt-portlet-body>

</kt-portlet>
