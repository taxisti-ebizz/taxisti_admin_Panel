<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Review Data</h3>
        </div>
        <div class="col-md-3" style="margin-top: 10px;">
            <button (click)="exportToExcel()" class="btn btn-success">Export To Excel</button> 
        </div>
    </div>
    
    <div class="kt-form">
        <div class="kt-portlet__body">

            <div class="kt-portlet__body-progress">
                <mat-spinner [diameter]="20"></mat-spinner>
            </div>

            <table id='rider-review-table'>

                <tr style="width: 100%;">

                    <th style="width:25%">User Name</th>

                    <th style="width:25%">Rattings</th>

                    <th style="width:25%">Reviews</th>

                    <th style="width:25%">Date</th>

                </tr>
                <div class="kt-separator kt-separator--dashed"></div>
                
                <tr *ngFor="let review of data.reviewData">
                    <td style="width:25%">{{review.driver_name}}</td>

                    <td style="width:25%">{{review.ratting}}</td>

                    <td style="width:25%">{{review.review}}</td>

                    <td style="width:25%">{{review.created_date}}</td>
                </tr>
                
            </table>
           
        </div>
        <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Close">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
